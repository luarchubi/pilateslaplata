<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="pilates, la plata, los hornos entrenamiento rehabilitacion"
    />
    <meta name="description" content="Próximas capacitaciones" />
    <title>Pilates La Plata</title>
    <link

    <link rel="stylesheet" href="css/prueba.css" />

    <link rel="shortcut icon" href="./img/logo.jpg" />

      <div class="title">
        <img id="logo" src="img/logo.jpg" alt="logo" />
        <h1>Pilates La Plata</h1>
      </div>

      <nav class="navbar navbar-expand-lg mibarra m-2">
        <div class="container-fluid">
          <button
            class="navbar-toggler navbar-light bg-light"
            data-bs-toggle="collapse"
            data-bs-target="#barra-navegacion"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="barra-navegacion">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a
                  class="nav-link formatolink"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link formatolink"
                  aria-current="page"
                  href="eventos.html"
                  >Eventos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link formatolink" href="us.html">Staff</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link formatolink"
                  aria-current="page"
                  href="clases.html"
                  >Clases</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link formatolink"
                  aria-current="page"
                  href="sede.html"
                  >Sedes</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active formatolink"
                  aria-current="page"
                  href="contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="eventos"
              src="./img/newyear.jpg"
              class="d-block w-100"
              alt="feliz-año"
            />
          </div>

          <div class="carousel-item">
            <img
              class="eventos"
              src="./img/verano.jpg"
              class="d-block w-100"
              alt="clases-de-verano"
            />
          </div>

          <div class="carousel-item">
            <img
              class="eventos"
              src="./img/evento1.jpg"
              class="d-block w-100"
              alt="capacitacion"
            />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <footer id="info">
      <ul>
        <li>
          <img src="img/instagram.png" alt="ig" /><a
            class="footerLink"

          >
        </li>
        <li>
          <img src="./img/facebook.png" alt="fb" />
          <a
            class="footerLink"
            href="https://www.facebook.com/pilates.laplata.3"
            >pilates La Plata</a
          >
        </li>
        <li class="footerLink">
          <img class="icono" src="./img/email.png" />pilateslaplataok@gmail.com
        </li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
